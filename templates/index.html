  <h1 style="color: #007bff;">Hello, Evgen</h1>
  <div class="row">
  {% for note in notes %}
    {% if forloop.counter0|divisibleby:3 %}
      </div><div class="row">

    <div class="col-4" style="margin-bottom: 20px;">
      <div class="card" style="border: 1px solid #007bff; border-radius: 10px; background-color: #ffffff;">

    </div>
  {% endfor %}
  </div>

    {% include "add_note.html" %}

</div>
{% endblock %}
